name: Feature request
description: Suggest an idea or improvement
labels: [enhancement]
body:
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What should happen? Any alternatives?
  - type: textarea
    id: scope
    attributes:
      label: Out of scope
      description: What explicitly won't be covered?
