name: Bug report
description: Help us fix a problem
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect vs. what happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the issue
      placeholder: "1) …\n2) …\n3) …"
  - type: input
    id: version
    attributes:
      label: Version / Commit
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      render: shell
