name: Windows CMake (VS2022)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for CMakeLists.txt
        id: probe
        shell: bash
        run: |
          if [ -f CMakeLists.txt ]; then echo "found=true" >> $GITHUB_OUTPUT; else echo "found=false" >> $GITHUB_OUTPUT; fi
      - name: Configure
        if: steps.probe.outputs.found == 'true'
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64
      - name: Build
        if: steps.probe.outputs.found == 'true'
        run: cmake --build build --config Release --parallel
